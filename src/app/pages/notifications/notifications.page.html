<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Notificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list #lista>
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h2>Notificacion de pago</h2>
          <ion-text color="medium">
            <h3>Tienes un pago pendiente este periodo</h3>
          </ion-text>
        </ion-label>
      </ion-item> 
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="borrar()">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h2>Nueva promocion</h2>
          <ion-text color="medium">
            <h3>Lorem Ipsum Generador. Lorem ipsum dolor sit amet, 
              onsectetur adipiscing elit, sed do eiusmod
               tempor incididunt ut labore et dolore magna aliqua</h3>
          </ion-text>
        </ion-label>
      </ion-item> 
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="borrar()">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
</ion-content>
