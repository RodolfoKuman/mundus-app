<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Historial de pagos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>   
    <ion-card-content>
      <form [formGroup]="formHistory">
        <ion-item>
          <ion-label>Seleccione un desarrollo</ion-label>
          <ion-select  
            formControlName = "desarrollo"
            name = "desarrollo"
            cancelText="Cancelar" 
            doneText="Ok">
            <ion-select-option 
              *ngFor="let desarrollo of desarrollos" 
              value="{{ desarrollo.id_desarrollo_lote }}">{{ desarrollo.descripion }}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-button (click)="getHistoryPaymentByDesarrollo()" expand="block"  shape="round">Buscar</ion-button>
      </form>
    </ion-card-content>  
  </ion-card>

  <ion-list>
    <ion-item  *ngFor="let payment of history_payments">
      <ion-label>
        <h2 class="ion-text-wrap">{{ payment?.referencia }}</h2>
        <ion-text color="medium">
          <h3 >{{ payment?.fecha_pago }}</h3>
        </ion-text>
      </ion-label>
      <ion-text>
        <ion-badge color="warning">{{ payment?.mensualidad }}</ion-badge>   
      </ion-text>
    </ion-item>
  </ion-list>

</ion-content>
