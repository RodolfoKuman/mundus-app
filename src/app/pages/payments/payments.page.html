<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Pagar mensualidad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>   
    <ion-card-content>
      <ion-item>
        <ion-label>Seleccionar desarrollo</ion-label>
        <ion-select>
          <ion-select-option value="1">Mza 1 Mundus</ion-select-option>
          <ion-select-option value="2">Mza 2 Mundus</ion-select-option>
        </ion-select>
      </ion-item>  
      <ion-item>
          <ion-label>Elija un periodo</ion-label>
          <ion-datetime 
            monthNames="{{meses}}"
            cancelText="Cancelar" 
            doneText="Ok" 
            displayFormat="MMMM-YYYY" 
            value="2020-01-15T13:47:20.789">
          </ion-datetime>
      </ion-item>
      <ion-button (click)="onClickMe()" expand="block" shape="round">Buscar</ion-button>
    </ion-card-content>  
  </ion-card>
  <iframe class="iframe-fix"
  src="https://wppsandbox.mit.com.mx/i/UIRW2ES1"
  width="320px" 
  height="750px" 
  frameborder="0" 
  scrolling="no"
  seamless="seamless"
  ></iframe>
</ion-content>
