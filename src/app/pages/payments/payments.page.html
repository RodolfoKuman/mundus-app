<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Pagar mensualidad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>   
    <ion-card-content>
      <ion-item>
        <ion-label>Seleccionar desarrollo</ion-label>
        <ion-select>
          <ion-select-option value="1">Mza 1 Mundus</ion-select-option>
          <ion-select-option value="2">Mza 2 Mundus</ion-select-option>
        </ion-select>
      </ion-item>  
      <ion-item>
          <ion-label>Elija un periodo</ion-label>
          <ion-datetime 
            monthNames="{{meses}}"
            cancelText="Cancelar" 
            doneText="Ok" 
            displayFormat="MMMM-YYYY" 
            value="2020-01-15T13:47:20.789">
          </ion-datetime>
      </ion-item>
      <ion-button shape="round">Generar</ion-button>
    </ion-card-content>  
  </ion-card>
</ion-content>
