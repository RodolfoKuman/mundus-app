<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Estado de cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>   
    <ion-card-content>
      <form [formGroup]="formAcountData">
        <ion-item>
          <ion-label>Seleccione un desarrollo</ion-label>
          <ion-select  
            formControlName = "desarrollo"
            name = "desarrollo"
            cancelText="Cancelar" 
            doneText="Ok">
            <ion-select-option 
              *ngFor="let desarrollo of desarrollos" 
              value="{{ desarrollo.id_desarrollo_lote }}">{{ desarrollo.descripion }}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-button (click)="getAccountStatus()" expand="block"  shape="round">Buscar</ion-button>
      </form>
    </ion-card-content>  
  </ion-card>
</ion-content>
