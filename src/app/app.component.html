<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header >
            <ion-text color="success">Mundus App</ion-text>
          </ion-list-header >
         

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon color="success"  slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
              <ion-badge *ngIf="p.title == 'Notificaciones' " color="warning"> {{numNotifications}} </ion-badge>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
       
        
      </ion-content>
      <ion-footer>
        <ion-item color="success" class="ion-activatable" (click)="cerrarSesion()">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-label>Cerrar sesi√≥n</ion-label>
        </ion-item>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
    
  </ion-split-pane>
</ion-app>
